    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script>
      window.app = {};
      var config = {
        apiKey: "AIzaSyBtlAYU3TFEfIjXQWZN_LpQ8S9jJJ-m8oA",
        authDomain: "youtubecontrol.firebaseapp.com",
        databaseURL: "https://youtubecontrol.firebaseio.com",
        storageBucket: "youtubecontrol.appspot.com",
        messagingSenderId: "910911059901"
      };
      firebase.initializeApp(config);
      app.db = firebase.database;
    </script>
    <script src="js/qr.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/control.js"></script>
    <script src="js/player.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="Content">
    <div id="Config" class="hide hideMe">
        <div>
            <h1>Read the QR Code using your phone</h1>
            <img id="QRCode" src=""/>
            <h1>Or type the code on your phone</h1>
            <span id="code">CODE</span>
            <h1>If you have the code type:</h1>
            <div id="form">
                <input id="appId" type="text"/>
                <button onclick="startRemoteButton()">OK</button>
            </div>
        </div>
    </div>
    <div id="Player" class="hide hideMe"></div>
    <div id="Control" class="hide hideMe">
        <div id="MediaControls">
            <button onclick="app.ref.update({state: 'play'});">PLAY</button>
            <button onclick="app.ref.update({state: 'pause'});">PAUSE</button>
            <input id="Volume" oninput="app.ref.update({volume: this.value})" type="range" min="0" max="100">
            <input type="text" id="SearchInput" placeholder="Search"
                   onkeydown="if (event.keyCode === 13) {app.control.search();}">
        </div>
        <ul id="Videos">

        </ul>
    </div>
</div>
